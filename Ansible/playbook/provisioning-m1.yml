---
- hosts: proxmox
  gather_facts: no
  vars_files: vars.yml
  tasks:
  - name: Creo il Master node "{{ vmname }}"
    proxmox_kvm:
      newid: "{{ vmid }}"
      vmid: "{{  template_vmid  }}"
      node: "{{ node }}"
      api_user: "{{ api_user }}"
      api_password: "{{ api_password }}"
      api_host: "{{ api_host }}"
      name: "{{ vmname }}"
      net: '{"net0":"virtio,bridge={{ vmbridge }}"}'
      virtio: '{"virtio0":"local-lvm:{{ vmdisk }}"}'
      cores: "{{ vmcores }}"
      vcpus: "{{ vmvcpus }}"
      memory: "{{ vmmemory }}"
      clone: "{{ template }}"
      timeout: "{{ timeout_disk }}"